swagger: '2.0'
info:
  title: Monorail API
  description: Monorail CI core API
  version: "1.1.0"
schemes:
  - http
  - https
basePath: /api/1.1
produces:
  - application/json
  # x-gzip explicitly for files
  - application/x-gzip
paths:
  /lookups:
    get:
      summary: |
        find all
      description: |
        find all
      tags:
        - lookups
      responses:
        200:
          description: array of all
          schema:
            type: array
            items: 
              type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: |
        find all
      description: |
        put all
      parameters:
      - name: content
        in: body
        description: foo
        required: true
        schema:
          type: object
      tags:
        - lookups
      responses:
        200:
          description: waterline response
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /lookups/{id}:
    get:
      summary: |
        lookup id
      description: |
        lookup id
      parameters:
        - name: id
          in: path
          description: id of thing to lookup
          required: true
          type: string
      tags:
        - lookups
      responses:
        200:
          description: array of all
          schema:
            type: array
            items: 
              type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: |
        post id
      description: |
        post id
      parameters:
      - name: id
        in: path
        description: id of thing to lookup
        required: true
        type: string
      - name: content
        in: body
        description: foo
        required: true
        schema:
          type: object
      tags:
        - lookups
      responses:
        200:
          description: waterline response
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /files/{fileidentifier}:
    get:
      summary: |
        get file based on uuid
      description: |
        Get file based on uuid.
      parameters:
        - name: fileidentifier
          in: path
          description: uuid of a file as provided when you originally stored it.
          required: true
          type: string
      tags:
        - files
      responses:
# https://github.com/swagger-api/swagger-spec/issues/260 means we can't 
# describe the return of a file easily today until jsonspec and swagger 
# are "fixed"
        200:
          description: The file requested
          schema:
            type: object
        404:
          description: File not found.
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Failed to serve file request.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: |
        put file based on filename
      description: |
        Put file based on filename, returns the uuid of the stored file.
      parameters:
        - name: fileidentifier
          in: path
          description: filename of the file you want to store
          required: true
          type: string
# https://github.com/swagger-api/swagger-spec/issues/326 does not yet accept files
#       - name: content
#          in: body
#          description: the attachment content
#          required: true
#          schema:
#            type: file
#      consumes:
#        - application/octet-stream
      tags:
        - files
      responses:
        200:
          description: The file was stored
          schema:
            type: object
        201:
          description: Ready.
          schema:
            type: string
        500:
          description: Failure serving file request.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: |
        delete file based on uuid
      description: |
        Put file based on filename, returns the uuid of the stored file.
      parameters:
        - name: fileidentifier
          in: path
          description: filename identifier of the file you wish to delete
          required: true
          type: string
      tags:
        - files
      responses:
        204:
          description: File successfully deleted.
        404:
          description: File not found.
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Error deleting file from the database.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /config:
    get:
      summary: |
        get server configuration
      description: |
        Get server configuration.
      tags:
        - config
      responses:
        200:
          description: An array of configuration objects
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    patch:
      summary: |
        patch/update server configuration
      description: |
        Patch/update server configurationm and then return the patched configuration.
      tags:
        - config
      responses:
        200:
          description: An array of configuration objects
          schema:
            type: object
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /catalogs:
    get:
      summary: |
        get list of all catalogs
      description: |
        The catalogs endpoint returns json data that represent the catalogs of
        all hardware in the system.
      parameters:
        - name: query
          in: query
          description: query object to pass through to waterline.
          required: false
          type: string
      tags:
        - catalog
      responses:
        200:
          description: An array of catalogs
          schema:
            type: array
            items:
              $ref: '#/definitions/catalog'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /catalogs/{identifier}:
    get:
      summary: |
        get list of all catalogs
      description: |
        The catalogs endpoint returns json data that represent the catalogs of
        all hardware in the system.
      parameters:
        - name: identifier
          in: path
          description: identifier of a catalog
          required: true
          type: string
      tags:
        - catalog
      responses:
        200:
          description: A single catalog
          schema:
            type: array
            items:
              $ref: '#/definitions/catalog'
        default:
          description: NotFound error
  /dhcp:
    get:
      summary: |
        get DHCP lease table
      description: |
        Fetch the dhcp leases.
      tags:
        - dhcp
      responses:
        200:
          description: |
            A list of all DHCP leases registered with this instance of the service.
          schema:
            type: array
            items:
              $ref: '#/definitions/lease'
        default:
          description: NotFound error
  /dhcp/lease/{mac}:
    get:
      summary: |
        fetch lease information for the mac specified
      description: |
        Fetch lease information for the mac specified.
      parameters:
        - name: mac
          in: path
          description: identifier of a mac address
          required: true
          type: string
      tags:
        - dhcp
      responses:
        200:
          description: A single lease
          schema:
            type: array
            items:
              $ref: '#/definitions/lease'
        default:
          description: NotFound error
    delete:
      summary: get list of all catalogs
      description: |
        Delete the lease for the mac specified and return information about deleted lease.
      parameters:
        - name: mac
          in: path
          description: identifier of a mac address
          required: true
          type: string
      tags:
        - dhcp
      responses:
        200:
          description: A single lease
          schema:
            type: array
            items:
              $ref: '#/definitions/lease'
        default:
          description: NotFound error

definitions:
  catalog:
    type: object
    properties:
      id:
        type: string
      source:
        type: string
      node:
        $ref: '#/definitions/node'
      data:
        type: object
        description: arbitrary json object
    required:
    - id
    - source
    - node
  node:
    type: object
    properties:
      id:
        type: string
      profile:
        type: string
      name:
        type: string
      obmSettings:
        type: object
      ipAddresses:
        type: object
      workflows:
        type: array
        items:
          $ref: '#/definitions/graphobject'
      catalogs:
        type: array
        items:
          $ref: '#/definitions/catalog'
      sku:
        $ref: '#/definitions/sku'
    required:
    - profile
    - name
  graphobject:
    properties:
      id:
        type: string
      instanceid:
        type: string
      context:
        type: object
      definition:
        type: object
      tasks:
        type: object
      node:
        $ref: '#/definitions/node'
  sku:
    properties:
      id:
        type: string
      name:
        type: string
      rules:
        type: object
      nodes:
        type: array
        items:
          $ref: '#/definitions/node'
      discoveryGraphName:
        type: string
      discoveryGraphOptions:
        type: object
  lease:
    properties:
      mac:
        type: string
      ipAddress:
        type: string
      reservationTimer:
        type: integer
        format: int32
      reservationExpiresAt:
        type: integer
        format: int64
      renewalTimer:
        type: integer
        format: int32
      rebindingTimer:
        type: integer
        format: int32
      expirationTimer:
        type: integer
        format: int32
      renewalExpiresAt:
        type: integer
        format: int64
      rebindExpiresAt:
        type: integer
        format: int64
      leaseExpiresAt:
        type: integer
        format: int64
      boundFlag:
        type: boolean
      reservedFlag:
        type: boolean
      reserveTimer:
        type: string
        format: int64
    example:
      mac: 08:00:27:52:d2:a4
      ipAddress: 10.1.1.2
      reservationTimer: 30
      renewalTimer: 21600
      rebindingTimer: 4320
      expirationTimer: 86400
      renewalExpiresAt: 1424149074811
      rebindExpiresAt: 1424131794811
      leaseExpiresAt: 1424213874811
      boundFlag: true
      reservedFlag: false
    required:
    - mac
    - ipAddress
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
